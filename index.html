<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registration form</title>
</head>
<body>

    <!---------- JOIN US BTN & LANDING PAGE TEXT ----------->
    
    <div class="text">
      <h2>Hey Buddy!</h2>
      <h4>Are you ready to Travel the world with us this summer?</h4>
    
      <div class="open-btn">
        <p>Join Us</p>
      </div>

    </div>



    <!---------- REGISTRATION FORM ----------->

    <div class="registration-container">
        <div class="close-btn">
            <p>&times;</p>
        </div>

        <div class="registration">
            <div class="logres-box" id="logres-box">
                <div class="form-box login">
                   <h1>Sign In</h1>
         
                   <div class="input-box">
                     <input type="email" name="email" required>
                     <label for="">Email</label>
                   </div>
                   <div class="input-box">
                     <input type="password" name="password" required>
                     <label for="">Password</label>
                   </div>
                   <div class="btn">
                     <button type="submit">Sign In</button>
                   </div>
                   <div class="log-register">
                     <p>Don't have an Account?<a href="#" id="register-link">Sign Up</a></p>
                   </div>
                </div>
         
                <div class="form-box register">
                  <h1>Sign Up</h1>
         
                  <div class="input-box">
                    <input type="text" name="name" required>
                    <label for="">Name</label>
                  </div>
                  <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                  </div>
                  <div class="input-box">
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                  </div>
                  <div class="btn">
                    <button type="submit">Sign Up</button>
                  </div>
                  <div class="log-register">
                    <p>Already have an Account?<a href="#" id="login-link">Sign In</a></p>
                  </div>
                </div>
              </div>
        </div>
    </div>


    
    <script src="index.js"></script>
</body>
</html>
